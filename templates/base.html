<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Babelwiki {% block title %}{% endblock %}</title>
    <link href="/css/base.css" rel="stylesheet" type="text/css" media="screen"/>
    
<script type="text/javascript" src="/js/jquery-1.2.2.js"></script>
<script src="/js/jquery.bgiframe.js" type="text/javascript"></script>
<script src="/js/jquery.dimensions.js" type="text/javascript"></script>
<script src="/js/jquery.tooltip.js" type="text/javascript"></script>
<script language="javascript">
String.prototype.trim = function() {
  return this.replace(/^\s+|\s+$/g, '');
};
 {% block js %}{% endblock %} 
$(document).ready(function(){
    {% block jquery %}{% endblock %}  
});
</script>    
</head>
<body>
<div id="header">
    <h1 id="logo"><span id="hide">babelwiki</span></h1>
    <div id="menu-login">
        <ul>
            {% if user %}
            <li>Logado como {{ user }} [ <a href="{{ lurl }}">Sair</a> ]</li>
            {% else %}
            <li>[ <a href="{{ lurl }}">Login</a> ]</li>
            {% endif %}
        </ul>
    </div>    
    <div id="menu">
        <ul>
            <li><a href="/">Página Inicial</a></li>
            <li><a href="/about/">Sobre</a></li>
        	<li><a href="/contact/">Contato</a></li>
        </ul>
    </div>
</div>
<div class="both"></div>
<div id="main">
    <div id="tools">
        <ul>
            <li><a href="/pages/">Índice de títulos</a></li>      
            <li><a href="/add_page/">Envie</a></li>
            <li><a href="/changes/">Últimas alterações</a></li>
        </ul>
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
</div>
</body>
</html>

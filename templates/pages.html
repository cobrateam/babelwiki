{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
<h1>Últimas Páginas</h1>

{% for page in pages %}
    <div>
        <p>
            {{ page.title }} - Adicionado por: {{ page.by }}<br />
            <a href='/translate_page/{{ page.key.id }}/' class="language-square">pt-br</a>
            - {{ page.percentage }}% traduzido
        </p>
    </div>
    <hr />
{% endfor %}

{% endblock %}
